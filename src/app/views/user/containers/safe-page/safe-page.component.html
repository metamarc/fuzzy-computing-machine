<cool-header-with-sidenav>
  <ng-container navlist>
    <mat-nav-list>
      <a mat-list-item routerLink="/user" routerLinkActive="active">Back to user</a>
    </mat-nav-list>
  </ng-container>
  <div body>
    <cool-item-list [safeItems]="safeItems$ | async"></cool-item-list>

    <mat-toolbar>
      <button mat-mini-fab color="primary" (click)="addSafeItem()">
        <mat-icon aria-label="add new Safe Items">add</mat-icon>
      </button>
    </mat-toolbar>
  </div>
</cool-header-with-sidenav>
